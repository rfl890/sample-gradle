apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

jar {
    archiveBaseName = 'build'
    archiveVersion = '1.0.0'
    manifest {
        attributes(
            'Main-Class': 'hello.HelloWorld'
        )
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
